# spark-reporter
extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/SparkReport/Spark.html

# screenshot
screenshot.dir=screenshots
screenshot.rel.path=../screenshots

# adding folder name and non repeat pattern
basefolder.name=test-output/SparkReport
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

# order report
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

extent.reporter.spark.prefix.device=AsusRog
extent.reporter.spark.prefix.author=Jorge Cisneros Cabello

systeminfo.user=Maverick
systeminfo.build=1.20.5
systeminfo.os=Windows
systeminfo.version=11
systeminfo.AppName=juice.com


# adding report in pdf
extent.reporter.pdf.start=true
extent.reporter.pdf.out=Report/Spark.pdf